<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icon.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Morgan Fogarty</title>
    <script id="entry-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <a href="{{projectLink}}"><img src="{{homePage}}"/></a>
        <div class="byline">
          By <address>{{author}}</address>
        </div>
        <section>{{{description}}}</section>    
      </article>
    </script></script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="main-heading">
        <h1>Morgan Fogarty</h1>
        <nav class="main-nav">
        <div class="icon-menu"></div>
          <ul>
            <li class="tab"data-content="articles"><a href="#" class="icon-home3"> Home</a></li>
            <li class="tab"data-content="about"><a href="#" class="icon-rocket"> About</a></li>
            <li><a href="https://twitter.com/mofo37" target="_blank" class="icon-twitter3"> Twitter</a></li>
            <li><a href="https://github.com/mofo37" target="_blank" class="icon-github"> GitHub</a></li>
          </ul>
        </nav>
    </header>

    <main>
      <article class="template" data-category="placeholder-category">
        <header>
          <h1>Title</h1>
        </header>
        <section id="articles">
          <ul>
            <li class="project-image"><img src=""/></li>
            <li class="author"></li>
            <li class="project-link"><a href=""></a></li>
            <li class="description"></li>
          </ul>
        </section>
      </article>
    <section id="about" class="tab-content">
        <header>
          Welcome to my Portfolio
        </header>
        <section>
          <h1>Some of my interests:</h1>
          <ul>
            <li>Coding</li>
            <li>Cats</li>
            <li>Women</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2017 Morgan Fogarty | Portfolio 
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="scripts/tabview.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
